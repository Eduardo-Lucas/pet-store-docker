<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veterinarian Signup</title>
  </head>
  <body>
    <h1>Veterinarian Signup</h1>
    <form action="{% url 'veterinarian-signup' %}" method="POST">
      {% csrf_token %} {{ form.as_p }}
      <input type="submit" value="Signup" />
    </form>
    <p>Já é registrado! - <a href="{% url 'login' %}">Login Now</a><br /></p>
  </body>
</html>
