{% extends 'base.html' %} {% load crispy_forms_tags %} {% load static %} 

{% block content %}
    <h1>Tutor Signup</h1>
    <form action="{% url 'users:tutor-signup' %}" method="POST">
      {% csrf_token %} {{ form.as_p }}
      <input type="submit" value="Signup" />
    </form>
    <p>Já é registrado!</p>
    <a href="{% url 'users:login' %}">Login Now</a><br />
{% endblock %}
