{% extends 'base.html' %} {% load crispy_forms_tags %} {% load static %} 

{% block content %}

    <h1>Bem-vindo a Página Inicial do Veterinário</h1>
    {% comment %} <a href="{% url 'create-question' %}"><button>Create Question</button></a>
    <ul>
    {% for ques in questions %}
        <li>{{ ques.question|truncatewords:20 }} - <a href="{% url 'teacher-question-detail' ques.id %}">Read More</a></li>
    {% endfor %}
    </ul> {% endcomment %}
{% endblock %}
