{% extends 'base.html' %} {% load static %} 

{% block content %}

<div class="container">
  <h1 class="mt-3">Detalhes da Pet</h1>

  <div class="row">
    <div class="col-md-3 mt-12">Nome: {{object.nome}}</div>
  </div>

  <div class="row">
    <div class="col-md-4 mt-4">Espécie: {{object.especie}}</div>
    <div class="col-md-4 mt-4">Raça   : {{object.raca}}</div>
  </div>

  <div class="row">
    <div class="col-md-4 mt-4">Sexo  : {{object.sexo}}</div>
    <div class="col-md-4 mt-4">Idade : {{object.idade}}</div>
  </div>

  <div class="row mb-5">
    <div class="col-md-4 mt-4">Observação: {{object.observacao}}</div>
  </div>


  <div class="col-md-4 mt-1 mb-1">
    <a
      href="{% url 'users:tutor-home' %}"
      class="btn btn-secondary btn-block btn-lg"
    >
      <i class="fas fa-stream"></i> Volta
    </a>
  </div>
</div>

{% endblock %}
